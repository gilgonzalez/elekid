name: flat
on:
  schedule:
    - cron: 34 10 * * *
  workflow_dispatch: null
  push:
    paths:
      - .github/workflows/flat.yml
jobs:
  scheduled:
    runs-on: windows-latest
    steps:
      - name: Setup deno
        uses: denoland/setup-deno@main
        with:
          deno-version: v1.x
      - name: Check out repo
        uses: actions/checkout@v2
      - name: Fetch data
        uses: githubocto/flat@v3
        with:
          http_url: https://api.esios.ree.es/archives/70/download_json
          downloaded_filename: src/json/precioHoy.json
          authorization: {nada que ver aqui}
